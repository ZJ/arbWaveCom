language: c
compiler: gcc
env:
  - HOST=  BINPRE=linux-
  - HOST=i686-w64-mingw32 BINPRE=i686-
  - HOST=x86_64-w64-mingw32 BINPRE=x86_64-
sudo: false
addons:
  apt:
    packages:
    - mingw-w64
    - binutils-mingw-w64
branches:
#  only:
#  - SetupTravis
  except:
    - master
    - /.*-work$/
    - /.*-test$/
before_script:
  - autoreconf --install
  - export BUILDSDIR="${TRAVIS_BUILD_DIR}/builds"
  - if [ ! -z "$HOST" ]; then unset CC; fi
  - if [ ! -z "$HOST" ]; then unset CXX; fi
  - if [ ! -z "$HOST" ]; then ./configure --host="$HOST" --prefix="${TRAVIS_BUILD_DIR}/tmp" --bindir="$BUILDSDIR" --binprefix="$BINPRE"; fi
  - if [ -z "$HOST" ]; then ./configure --prefix="${TRAVIS_BUILD_DIR}/tmp" --bindir="$BUILDSDIR" --binprefix="$BINPRE"; fi
script:
  - make && make check
after_success:
  - echo -e "\e[32m( \' \u25bd \` )b  $TRAVIS_BRANCH of $TRAVIS_REPO_SLUG on $HOST\e[0m"
after_failure:
  - echo -e "\e[31m(╯°□°)╯︵ ┻━┻  $HOST\e[0m"
before_deploy:
  - if [ ! -z "$HOST" ]; then export DEPLOYEXEC="${BUILDSDIR}/${BINPRE}awgcom.exe"; fi
  - if [ -z "$HOST" ]; then export DEPLOYEXEC="${BUILDSDIR}/${BINPRE}awgcom"; fi
  - make install
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${DEPLOYEXEC}"
  on:
    repo: ZJ/arbWaveCom
    tags: true
